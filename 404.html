<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and redirects to the appropriate URL for your GitHub Pages site
    
    (function() {
      // Check if we're on GitHub Pages
      const isGitHubPages = window.location.hostname.includes('github.io');
      
      if (isGitHubPages) {
        // Get the pathname without /dashv2 prefix
        let pathSegments = window.location.pathname.split('/');
        // Remove first segment if it's 'dashv2'
        if (pathSegments[1] === 'dashv2') {
          pathSegments = pathSegments.slice(2);
        } else {
          pathSegments = pathSegments.slice(1);
        }
        
        let redirectPath = '/dashv2/';
        
        // Redirect to appropriate page
        if (pathSegments.length === 0 || (pathSegments.length === 1 && pathSegments[0] === '')) {
          // If at root, redirect to campaigns
          window.location.replace('/dashv2/campaigns');
        } else {
          // Otherwise, redirect to preserve the path
          redirectPath += pathSegments.join('/');
          window.location.replace(redirectPath);
        }
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please <a href="/dashv2/campaigns">click here</a>.</p>
</body>
</html>
