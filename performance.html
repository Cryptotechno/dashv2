
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto Dashboard - performance</title>
  <meta http-equiv="refresh" content="0;url=/dashv2/performance">
  <link rel="stylesheet" href="/dashv2/_next/static/css/app.css">
  <script>
    window.location.href = "/dashv2/performance";
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .message {
      margin-top: 1.5rem;
      color: #4b5563;
    }
    .link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #3b82f6;
      font-weight: bold;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p class="message">Loading performance...</p>
    <a href="/dashv2/performance" class="link">Click here if page doesn't load automatically</a>
  </div>
</body>
</html>
